<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example</title>
</head>
<body>
  <h1>This is knockout tuto from 0</h1>
  <div id="knockout-app">
    <!-- 
    <p>User Name: </p><span data-bind="text: userName"></span>
    -->
    <h4 data-bind="text: viewModelName"></h4>
    <table>
      <thead>
        <tr>
          <th>Passenger Name</th>
          <th>Meal</th>
          <th>Surcharge</th>
          <th></th>
        </tr>
      </thead>
      <tbody data-bind="foreach: seats">
        <tr>
          <td data-bind="text: name"></td>
          <td data-bind="text: meal().mealName"></td>
          <td data-bind="text: meal().price"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
<script type='text/javascript' src='js/knockout-3.5.1.js'></script>
<script type="text/javascript" src="./js/index.js"></script>
</html>
