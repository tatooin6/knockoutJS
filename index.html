<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example</title>
</head>
<body>
  <h1>This is knockout tuto from 0</h1>
  <div id="knockout-app">
    <!-- 
    <p>User Name: </p><span data-bind="text: userName"></span>
    -->
    <h4 data-bind="text: viewModelName"></h4>
    <button data-bind="click: addSeat, enable: seats().length < 5">Reserve another seat</button>
    <h2>Your seat reservations (<span data-bind="text: seats().length, style: { color: seats().length < 5 ? 'limegreen' : 'magenta' }"></span>)</h2><span data-bind="visible: seats().length >= 5, style: { color: 'magenta' }">* Too Many, you only have 5 seats</span>
    <table>
      <thead>
        <tr>
          <th>Passenger Name</th>
          <th>Meal</th>
          <th>Surcharge</th>
          <th></th>
        </tr>
      </thead>
      <tbody data-bind="foreach: seats">
        <tr>
          <td ><input type="text" data-bind="value: name"></td>
          <td ><select data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'" id="" name=""></select></td>
          <td data-bind="text: formattedPrice"></td>
          <td><a href="#" data-bind="click: $root.removeSeat">Remove</a></td>
        </tr>
      </tbody>
    </table>
    <h3 data-bind="visible: totalSurcharge() > 0">
      Total surcharge: $<span data-bind="text: totalSurcharge().toFixed(2)"></span>
    </h3>
  </div>
</body>
<script type='text/javascript' src='js/knockout-3.5.1.js'></script>
<script type="text/javascript" src="./js/index.js"></script>
</html>
